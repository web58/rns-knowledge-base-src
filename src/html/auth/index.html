<section class="base-auth">
  <div class="container base-auth__container">
    <h1 class="indent-reset hd hd--h1 base-auth__title">Войти в базу знаний</h1>
    <form class="form base-auth__form anim-fade-down">
      <div class="base-auth__login">
        <input class="form__input" type="text" name="Логин" placeholder="Логин">
      </div>
      <div class="base-auth__password">
        <input class="form__input" type="password" name="Пароль" placeholder="Пароль">
      </div>
      <div class="base-auth__remember">
        <input class="visually-hidden form__checkbox" type="checkbox" id="auth-remember">
        <label class="small" for="auth-remember">Запомнить меня</label>
      </div>
      <button class="btn-reset btn base-auth__submit" type="submit">Войти</button>
    </form>
  </div>
</section>
