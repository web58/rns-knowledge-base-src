<div class="hystmodal hystmodal--simple" id="ask-question-modal" aria-hidden="true">
  <div class="hystmodal__wrap">
    <div class="hystmodal__window hystmodal__window--form" role="dialog" aria-modal="true">
      <div class="modal">
        <button class="btn-reset modal__close" type="button" aria-label="Закрыть окно" data-hystclose>
          <svg class="modal__close-icon" width="16" height="16" aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        <p class="indent-reset hd hd--h1 modal__title">Задать вопрос</p>
        <form class="form modal__form" id="ask-question" data-validate>
          <div>
            <input class="form__input" type="text" name="Имя" placeholder="Имя *" data-validate="name" required>
          </div>
          <div>
            <input class="form__input" type="tel" name="Пароль" placeholder="+7 (___) ___ __ __ *" data-validate="phone" required>
          </div>
          <div>
            <input class="form__input" type="email" name="Электронная&nbsp;почта" placeholder="Электронная почта *" data-validate="email" required>
          </div>
          <div>
            <textarea class="form__input form__textarea" name="Комментарий" placeholder="Комментарий"></textarea>
          </div>
          <div class="modal__confirm">
            <input class="visually-hidden form__checkbox" type="checkbox" id="ask-question-confirm" data-validate="confirm" required>
            <label class="small" for="ask-question-confirm">Нажимая «Отправить», я даю согласие на обработку моих персональных данных, в соответствии с ФЗ от 27.07.2006 года №152-ФЗ «О персональных данных», на условиях и для целей, определенных в Согласии на обработку персональных данных</label>
          </div>
          <button class="btn-reset btn modal__submit" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>
